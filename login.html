  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
  
    const firebaseConfig = {
        apiKey: "AIzaSyBQEW3iOOOCjKWEYKGzwXfow-KPJjJqlkQ",
  authDomain: "authentication-app-c4ae3.firebaseapp.com",
  databaseURL: "https://authentication-app-c4ae3-default-rtdb.firebaseio.com/",
  projectId: "authentication-app-c4ae3",
  storageBucket: "authentication-app-c4ae3.appspot.com",
  messagingSenderId: "812561663506",
  appId: "1:812561663506:web:c4d2af444b8f7e4032bacb"
};
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase();
  
    // Get HTML elements
    const form = document.querySelector('.form-horizontal');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitButton = document.getElementById('submit');
  
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
  
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const userEmail = userCredential.user.email;
  
          // Store the user's email and first name in the Realtime Database
          const userRef = ref(database, "users/" + user.uid);
          set(userRef, { email: userEmail, password: password })
            .then(() => {
              window.alert("welcome",userEmail)

              
               window.location.href = "index.html";
       
            })
            .catch((error) => {
              // Error occurred while storing email and first name
              console.log("Error occurred while storing email and first name in the database.");
            });
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log("Error occurred. Try again.");
          window.alert("Error occurred. Try again.");
        });
    });
  </script>
